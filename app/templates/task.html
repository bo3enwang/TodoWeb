{% extends 'timescape.html' %}
{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading ">
            <label>Task</label>

            <div class="task-add">
                <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#taskadd"><span
                        class="glyphicon glyphicon-plus"></span> 新增任务
                </button>
            </div>
            <div id="taskadd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="taskadd"
                 aria-hidden="true">
                <div class="modal-dialog modal-xs">

                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-labelledby="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h3 class="modal-title" id="taskaddLabel">新增任务</h3>
                        </div>
                        <div class="modal-body">
                            <form action="/addtask" method="post">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">任务名</span>
                                    <input id="content" name="content" type="text" class="form-control"
                                           placeholder="任务名"
                                           aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">任务名</span>
                                    <select id="type" name="type" class="form-control">
                                        <option value="1">普通计划</option>
                                        <option value="2">优先计划</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <td width="10%">优先级</td>
                <td width="15%">任务名</td>
                <td width="35%">进度</td>
                <td width="10%">剩余时间</td>
                <td width="15%">起始时间</td>
                <td width="15%">操作</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>E</td>
                <td>Think in Java</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                             aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                    </div>
                </td>
                <td>
                    3天
                </td>
                <td>
                    2015.6.8 / 2015.8.8
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Star
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
{% endblock %}
