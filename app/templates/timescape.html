<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'assets/css/timescape.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename = 'js/jquery-1.11.3.min.js') }}"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="wrapper">

    {#MAIN HEAD#}

        <!-- Logo -->
        <a href="index2.html" class="logo">
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li><a href="#">bowen</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <aside class="main-sidebar">
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li class="active treeview">
                    <a href="#">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="/project" target="content">
                        <span>Project</span>
                        <span class="label label-primary pull-right">4</span>

                </li>
                <li>
                    <a href="pages/widgets.html">
                        <span>Widgets</span>

                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <div name="content" class="content-wrapper">
        <section class="content-header">
            <h1>
                Dashboard
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Simple Full Width Table</h3>

                            <div class="box-tools">
                                <a class="btn btn-default" href="#" role="button">Link</a>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                            <table class="table table-bordered table-striped">
                                <tr>
                                    <th style="width: 7%">优先级</th>
                                    <th style="width: 20%">任务名</th>
                                    <th style="width: 20%">进度条</th>
                                    <th style="width: 10%">进度</th>
                                    <th style="width: 15%">截至日期</th>
                                    <th style="width: 10%">剩余天数</th>
                                    <th style="width: 15%">操作</th>
                                </tr>
                                <tr>
                                    <td>1.</td>
                                    <td>Update software</td>
                                    <td>
                                        <div class="progress progress-xs">
                                            <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                        </div>
                                    </td>
{#                                    <td><span class="badge bg-red">55%</span></td>#}
                                    <td>100/500</td>
                                    <td>2015.6.9/2015.7.5</td>
                                    <td>20天</td>
                                    <td>启动 / 更改进度 </td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
